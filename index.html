<!DOCTYPE html> <html lang="id"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Kalkulator Simulasi Kredit BRI</title> <!-- Tailwind CSS for styling --> <script src="https://cdn.tailwindcss.com"></script> <!-- Google Fonts: Inter --> <link rel="preconnect" href="https://fonts.googleapis.com"> <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"> <!-- Inline CSS for custom styles --> <style> body { font-family: 'Inter', sans-serif; } .product-item.active { background-color: #0A53A2; color: white; transform: scale(1.05); } .product-item { transition: all 0.2s ease-in-out; } .table-container thead th { position: sticky; top: 0; z-index: 1; } </style> </head> <body class="bg-gray-100"> <div class="w-full max-w-4xl bg-white shadow-xl overflow-hidden flex flex-col md:flex-row mx-auto my-4 rounded-2xl"> <div class="w-full md:w-1/3 bg-[#0057A8] text-white p-6"> <div class="flex items-center mb-6"> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/BRI_2020.svg/1280px-BRI_2020.svg.png" alt="Logo BRI" class="h-8 mr-3"> <h2 class="text-2xl font-bold">Produk Pinjaman</h2> </div> <div class="space-y-3" id="productList"></div> </div> <div class="w-full md:w-2/3 p-8 overflow-y-auto" style="max-height: 95vh;"> <div id="product-info" class="mb-8"></div> <div id="simulator"> <h3 class="text-2xl font-bold text-gray-800 mb-4">Kalkulator Simulasi</h3> <div class="space-y-4"> <div id="kur-options-container" class="hidden"> <label for="kur-type" class="block text-sm font-medium text-gray-600">Jenis Pinjaman KUR</label> <select id="kur-type" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"> <option value="0">Pinjaman Pertama (Bunga 6%)</option> <option value="1">Pinjaman Kedua (Bunga 7%)</option> </select> </div> <div> <label for="loan-amount" class="block text-sm font-medium text-gray-600">Jumlah Pinjaman (Rp)</label> <input type="text" id="loan-amount" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Contoh: 100000000"> </div> <div> <label for="loan-term" class="block text-sm font-medium text-gray-600">Jangka Waktu (Tahun)</label> <input type="number" id="loan-term" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Contoh: 5"> </div> <div class="hidden"> <input type="number" step="0.1" id="interest-rate" readonly> </div> </div> <button id="calculate-btn" class="mt-6 w-full bg-[#FF7300] hover:bg-[#E66800] text-white font-bold py-3 px-4 rounded-lg shadow-lg transform hover:scale-102 transition-all duration-200"> Hitung Simulasi </button> <div id="result" class="mt-6 text-center"></div> <p class="text-xs text-gray-500 mt-4 text-center"> *Disclaimer: Hasil simulasi ini adalah perkiraan. </p> </div> </div> </div> <script> const productData = { kur: { id: 'kur', name: 'BRI KUR', title: 'Kredit Usaha Rakyat (KUR)', description: 'Pinjaman bersubsidi pemerintah untuk modal kerja atau investasi UMKM dengan suku bunga rendah.', icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z" /></svg>`, interestRates: [6, 7] }, kupedes: { id: 'kupedes', name: 'BRI Kupedes', title: 'Kupedes Rakyat', description: 'Kredit umum pedesaan untuk semua sektor ekonomi dengan bunga dinamis sesuai plafon & tenor. Plafon pinjaman hingga Rp 250 juta.', icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" /></svg>`, interestRateRules: [ { maxPlafond: 50000000, rates: [{ maxTenor: 2, rate: 26.00 }, { maxTenor: 5, rate: 26.25 }, { maxTenor: Infinity, rate: 26.50 }] }, { maxPlafond: 100000000, rates: [{ maxTenor: 2, rate: 22.00 }, { maxTenor: 5, rate: 22.25 }, { maxTenor: Infinity, rate: 22.50 }] }, { maxPlafond: 250000000, rates: [{ maxTenor: 2, rate: 19.50 }, { maxTenor: 5, rate: 19.75 }, { maxTenor: Infinity, rate: 20.00 }] } ] }, kupra: { id: 'kupra', name: 'BRI Kupra', title: 'Kupra (Kredit Umum Pedesaan)', description: 'Kredit umum pedesaan dengan plafon pinjaman hingga Rp 100 juta.', icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" /></svg>`, interestRateRules: [ { maxTenor: 2, rate: 21.5 }, { maxTenor: 5, rate: 22.0 } ] } }; let currentProductId = 'kur'; const productListDiv = document.getElementById('productList'); const productInfoDiv = document.getElementById('product-info'); const kurOptionsContainer = document.getElementById('kur-options-container'); const kurTypeSelect = document.getElementById('kur-type'); const loanAmountInput = document.getElementById('loan-amount'); const loanTermInput = document.getElementById('loan-term'); const interestRateInput = document.getElementById('interest-rate'); const calculateBtn = document.getElementById('calculate-btn'); const resultDiv = document.getElementById('result'); const formatCurrency = (n) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0, maximumFractionDigits: 0 }).format(n); const formatPlainNumber = (n) => new Intl.NumberFormat('id-ID').format(n); function renderProductList() { productListDiv.innerHTML = Object.values(productData).map(p => `<div id="product-${p.id}" class="product-item flex items-center p-3 rounded-lg cursor-pointer hover:bg-[#00417A]">${p.icon}<span class="font-semibold">${p.name}</span></div>` ).join(''); } function displayProductInfo(productId) { currentProductId = productId; const data = productData[productId]; productInfoDiv.innerHTML = `<h3 class="text-3xl font-bold text-gray-900 mb-2">${data.title}</h3><p class="text-gray-600">${data.description}</p>`; kurOptionsContainer.classList.toggle('hidden', productId !== 'kur'); document.querySelectorAll('.product-item').forEach(item => item.classList.remove('active')); document.getElementById(`product-${productId}`).classList.add('active'); resultDiv.innerHTML = ''; } function getRate(productId, principal, tenor) { if (productId === 'kur') return productData.kur.interestRates[kurTypeSelect.value]; if (productId === 'kupra') { const rules = productData.kupra.interestRateRules; for (const rule of rules) if (tenor <= rule.maxTenor) return rule.rate; return rules[rules.length-1].rate; } if (productId === 'kupedes') { const rules = productData.kupedes.interestRateRules; for (const rule of rules) if (principal <= rule.maxPlafond) { for (const tenorRate of rule.rates) if (tenor <= tenorRate.maxTenor) return tenorRate.rate; } return rules[rules.length - 1].rates.slice(-1)[0].rate; } return 0; } function calculateInstallment() { const principal = parseFloat(loanAmountInput.value.replace(/\./g, '')); const termInYears = parseFloat(loanTermInput.value); if (isNaN(principal) || isNaN(termInYears) || principal <= 0 || termInYears <= 0) { resultDiv.innerHTML = `<p class="text-red-500 font-semibold">Harap isi semua kolom dengan angka yang valid.</p>`; return; } const annualRate = getRate(currentProductId, principal, termInYears); interestRateInput.value = annualRate; const monthlyRate = (annualRate / 100) / 12; const numberOfMonths = termInYears * 12; const monthlyInstallment = principal * (monthlyRate * Math.pow(1 + monthlyRate, numberOfMonths)) / (Math.pow(1 + monthlyRate, numberOfMonths) - 1); const totalPayment = monthlyInstallment * numberOfMonths; const totalInterest = totalPayment - principal; let remainingBalance = principal; let amortizationTableHtml = ''; for (let i = 1; i <= numberOfMonths; i++) { const interestForMonth = remainingBalance * monthlyRate; let principalForMonth = monthlyInstallment - interestForMonth; remainingBalance -= principalForMonth; if (i === numberOfMonths) { principalForMonth += remainingBalance; remainingBalance = 0; } amortizationTableHtml += `<tr class="bg-white border-b hover:bg-gray-50"><td class="px-4 py-2 text-center">${i}</td><td class="px-4 py-2">${formatCurrency(principalForMonth)}</td><td class="px-4 py-2">${formatCurrency(interestForMonth)}</td><td class="px-4 py-2 font-semibold">${formatCurrency(monthlyInstallment)}</td><td class="px-4 py-2">${formatCurrency(remainingBalance)}</td></tr>`; } resultDiv.innerHTML = ` <div class="bg-blue-50 p-4 rounded-lg border border-blue-200"> <p class="text-sm text-gray-600">Perkiraan Angsuran per Bulan</p> <p class="text-3xl font-bold text-[#0057A8] my-1">${formatCurrency(monthlyInstallment)}</p> <div class="text-xs text-gray-500 mt-3 grid grid-cols-2 gap-2 text-left"> <div><p class="font-semibold">Total Pembayaran:</p><p>${formatCurrency(totalPayment)}</p></div> <div><p class="font-semibold">Total Bunga:</p><p>${formatCurrency(totalInterest)}</p></div> </div> </div> <div class="mt-8"> <h4 class="text-xl font-bold text-gray-800 mb-2 text-left">Tabel Rincian Angsuran</h4> <div class="table-container max-h-96 overflow-y-auto border rounded-lg"> <table class="w-full text-sm text-left text-gray-500"> <thead class="text-xs text-gray-700 uppercase bg-gray-100"> <tr> <th class="px-4 py-3 text-center">Bulan ke-</th> <th class="px-4 py-3">Angsuran Pokok</th> <th class="px-4 py-3">Angsuran Bunga</th> <th class="px-4 py-3">Total Angsuran</th> <th class="px-4 py-3">Sisa Pinjaman</th> </tr> </thead> <tbody>${amortizationTableHtml}</tbody> </table> </div> </div>`; } loanAmountInput.addEventListener('input', (e) => { let value = e.target.value.replace(/\D/g, ''); e.target.value = value ? formatPlainNumber(value) : ''; }); productListDiv.addEventListener('click', (e) => { const productItem = e.target.closest('.product-item'); if (productItem) displayProductInfo(productItem.id.split('-')[1]); }); calculateBtn.addEventListener('click', calculateInstallment); window.addEventListener('load', () => { renderProductList(); displayProductInfo('kur'); }); </script> </body> </html>
